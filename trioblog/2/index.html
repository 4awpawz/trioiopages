<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trio Blog - 2</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Sacramento&amp;text=Trio|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="/trioiopages/css/style.72c67df2804f20b6740ec6580aa5eee1.css">
</head>

<body>
    <header class="header-container header-container--fixed">
        <div class="container">
            <div class="header__promo">
                <div class="header__promo-text">Trio</div>
            </div>
            <label class="hamburger-helper" for="hamburger-checkbox">
            <div class="header-hamburger">
                <div class="hamburger__bun">
                    <div class="hamburger__patty"></div>
                    <div class="hamburger__patty"></div>
                    <div class="hamburger__patty"></div>
                </div>
            </div>
        </label>
            <input class="hamburger-checkbox" type="checkbox" id="hamburger-checkbox" autocomplete="off">
            <nav class="header__nav">
                <ul class="header__nav-items">
                    <li class="header__nav-item">
                        <a class="header__nav-item-link" href="/trioiopages">
                        <i class="fas fa-home header__nav-item-icon"></i>Home</a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-item-link" href="/trioiopages/docs">
                        <i class="fas fa-file header__nav-item-icon"></i>Docs</a>
                    </li>
                    <li class="header__nav-item header__nav-item--active">
                        <a id="trio-blog-link" class="header__nav-item-link" href="/trioiopages/trioblog">
                        <i class="fas fa-columns header__nav-item-icon"></i>Blog</a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-item-link" href="/trioiopages/about">
                        <i class="fas fa-info header__nav-item-icon"></i>About</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="banner">
        <img class="banner__image" src="/trioiopages/media/blog.2c8e778c3b2ad17555e11c6736c97b0d.jpg" alt="blog image">
    </div>
    <main class="container blog">
        <h1 class="blog__page-title page-title">Blog</h1>
        <ul class="blog__articles"></ul>
        <a class="prev-page" href="/trioiopages/trioblog">Newer Articles</a>
        <a class="next-page next-page--hidden" href="#">Older Articles</a>
        <div class="blog__metadata">
            <div class="blog__tags">
                <h2 class="blog__tags-title">Tags</h2>
                <ul class="blog__tags-list">
                    <li class="blog__tags-list-item"><a href="/trioiopages/trioblog/tag/css">css</a></li>
                    <li class="blog__tags-list-item"><a href="/trioiopages/trioblog/tag/html">html</a></li>
                    <li class="blog__tags-list-item"><a href="/trioiopages/trioblog/tag/javascript">javascript</a></li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="footer__copyright">&#xA9; 2018, Jeffrey Schwartz.</p>
        </div>
    </footer>

</body>

</html>
